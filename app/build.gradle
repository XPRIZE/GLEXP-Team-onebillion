apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
            keyAlias 'android'
            keyPassword 'android'
            storeFile file('/Users/alan/AndroidStudioProjects/XPRIZE-ob-android/keystore2.jks')
            storePassword 'android'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId 'org.onebillion.onecourse'
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        resValue "string", "app_name", "onecourse"
    }
    buildTypes {
        debug {

            debuggable true
            manifestPlaceholders = [
                    appuserid : ""
            ]

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    appuserid : "android.uid.system"
            ]
        }

    }
    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        testCompile 'junit:junit:4.12'
        compile 'com.android.support:appcompat-v7:23.0.0'
    }
    dexOptions {
//        javaMaxHeapSize "8192M"
        javaMaxHeapSize "4096M"
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets_obb'] } }
    productFlavors {
        pedro {
            minSdkVersion 23
            applicationId 'org.onebillion.onecourse.pedro'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            resValue "string", "app_name", "Pedro"
            buildConfigField 'String', 'SETTINGS_FILE', '"config/settings_pedro.plist"'
            manifestPlaceholders = [
                    appIcon: "@mipmap/judges",
            ]
        }
        judgeMenu {
            minSdkVersion 23
            applicationId 'org.onebillion.onecourse.judges'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            resValue "string", "app_name", "onecourse - Judges"
            buildConfigField 'String', 'SETTINGS_FILE', '"config/settings_judge.plist"'
            manifestPlaceholders = [
                    appIcon: "@mipmap/judges",
            ]
        }
