apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId 'org.onebillion.xprz0'
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        resValue "string", "app_name", "Literacy Project"
    }
    buildTypes {
        debug {

            debuggable true

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        testCompile 'junit:junit:4.12'
        compile 'com.android.support:appcompat-v7:23.0.0'
    }
    dexOptions {
//        javaMaxHeapSize "8192M"
        javaMaxHeapSize "4096M"
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets_obb'] } }
    productFlavors {
        alan {
            minSdkVersion 23
            applicationId 'org.onebillion.xprz0.alan'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            resValue "string", "app_name", "Literacy Project - Alan"
            buildConfigField 'String', 'SETTINGS_FILE', '"config/settingsas.plist"'
            manifestPlaceholders = [
                    appIcon: "@mipmap/icon_judges"
            ]
        }
        pedro {
            minSdkVersion 23
            applicationId 'org.onebillion.xprz0.pedro'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            resValue "string", "app_name", "Literacy Project - Pedro"
            buildConfigField 'String', 'SETTINGS_FILE', '"config/settings_pedro.plist"'
            manifestPlaceholders = [
                    appIcon: "@mipmap/icon_judges"
            ]
        }
        michal {
            minSdkVersion 23
            applicationId 'org.onebillion.xprz0.pedro'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            resValue "string", "app_name", "Literacy Project - Michal"
            buildConfigField 'String', 'SETTINGS_FILE', '"config/settings_michal.plist"'
            manifestPlaceholders = [
                    appIcon: "@mipmap/icon_judges"
            ]
        }
        judgeMenu {
            minSdkVersion 23
            applicationId 'org.onebillion.xprz0.judges'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            resValue "string", "app_name", "onebillion - Judges"
            buildConfigField 'String', 'SETTINGS_FILE', '"config/settings_judge.plist"'
            manifestPlaceholders = [
                    appIcon: "@mipmap/icon_judges"
            ]
        }
        childMenu {
            minSdkVersion 23
            applicationId 'org.onebillion.xprz0.child'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            resValue "string", "app_name", "onebillion - Child"
            buildConfigField 'String', 'SETTINGS_FILE', '"config/settings_child.plist"'
            manifestPlaceholders = [
                    appIcon: "@mipmap/icon_child"
            ]
        }
        judgeNYMenu {
            minSdkVersion 23
            applicationId 'org.onebillion.xprz0.judgeny'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            resValue "string", "app_name", "onebillion - Judges Chichewa"
            buildConfigField 'String', 'SETTINGS_FILE', '"config/settingsjny.plist"'
            manifestPlaceholders = [
                    appIcon: "@mipmap/icon_judges"
                    ]
        }
    }
}

